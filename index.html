<html>
<head>
<title>Dragon</title>
</head>
<body style="background-color:black; color:#AAA;">
	<canvas id="myCanvas" width="340" height="480"
style="border:1px solid white; margin:auto; display:block;"></canvas>
	<img src="dragon.gif" style="display:block; position:absolute; width:80px; top:400px; left:50%; margin-left:-40px;"/>
	<div style='position:absolute; top:1em; left:1em;' id='info'></div>
	<div style='position:absolute; top:1em; right:1em; color:red;' id='health'></div>
	<div style='position:absolute; top:3em; left:1em; color:#99F;' id='objective-display'></div>
	<div style='position:absolute; top:5em; left:1em; color:red;' id='math'></div>
<script>
pi = Math.PI;
function fast_sin(x) {
	while(x>pi) x-=2*pi;
	while(x<-pi) x+=2*pi;
	if(x>0)
		return 4/pi*x - 4/(pi*pi)*x*x;
	else
		return 4/pi*x + 4/(pi*pi)*x*x;
}
function fast_cos(x) {
	x+=pi/2;
	return fast_sin(x);
}

/*for(var x=0; x<2*pi; x+=pi/10) {
	document.getElementById('math').innerHTML += ( Math.round(Math.sin(x)*100)/100+', '+Math.round(fast_sin(x)*100)/100 ) + '<br>';
}*/

/*
var t0 = +new Date();
for(var x=0; x<pi; x+=pi/10000000) {
	fast_sin(x);
}
var t1 = +new Date();
for(var x=0; x<pi; x+=pi/10000000) {
	Math.sin(x);
}
var t2 = +new Date();
document.getElementById('math').innerHTML = (t1-t0)+', '+(t2-t1);
*/

me = {};
me.a = pi/2;
me.x = 1000.0;
me.y = 2000.0;
me.slow_v = 0.1;
me.v = me.slow_v;
me.da = 0.0;
me.fire_size = 0.0;
me.max_fire_size = 100.0;
me.fire_speed = 5.0;
me.health = 100;

map = {};
map.width = 5000;
map.height = 5000;
map.cannons = [];
map.wagons = [];
map.infantry = [];
map.cavalry = [];
map.projectiles = [];

for(var x=0; x<map.width; x+=200) {
	for(var y=0; y<map.height; y+=200) {
		map.cannons.push( {x:x+Math.random()*50, y:y+Math.random()*50, a:Math.random()*2*pi, cooldown:0.0} );
	}
}

for(var x=0; x<map.width; x+=550) {
	for(var y=0; y<map.height; y+=550) {
		map.wagons.push( {x:x+Math.random()*50, y:y+Math.random()*50, a:Math.random()*2*pi, burned:false} );
	}
}

for(var x=0; x<map.width; x+=500) {
	for(var y=0; y<map.height; y+=500) {
		map.infantry.push( {x:x+Math.random()*500, y:y+Math.random()*500, a:Math.random()*2*pi} );
	}
}

for(var x=0; x<map.width; x+=500) {
	for(var y=0; y<map.height; y+=500) {
		map.cavalry.push( {x:x+Math.random()*500, y:y+Math.random()*500, a:Math.random()*2*pi} );
	}
}

for(var i=0; i<10; i++) {
	map.projectiles.push( {x:-1000.0, y:-1000.0, dx:0.0, dy:0.0} );
}

keys = [];
for(var i=0; i<256; i++) {
	keys[i] = false;
}
document.onkeydown = function(k) {
	keys[k.which]=true;
}
document.onkeyup = function(k) {
	keys[k.which]=false;
}
LEFT = 37; RIGHT = 39;
UP = 38; DOWN = 40;
SPACE = 32;

var canvas=document.getElementById("myCanvas");
var g=canvas.getContext("2d");
canvas.style.backgroundColor = "#0A2";

info = document.getElementById('info');
health_display = document.getElementById('health');
objective_display = document.getElementById('objective-display');
health_display.innerHTML = me.health;
objective_display.innerHTML = 'Objective: burn all supply wagons';

previous_time = +new Date();
function draw() {
	requestAnimationFrame(draw);
	current_time = +new Date();
	dt = current_time - previous_time;
	previous_time = current_time;
	
	if(keys[LEFT]) me.da = -0.0005;
	else if(keys[RIGHT]) me.da = 0.0005;
	else me.da = 0.0;
	
	if(keys[UP]) me.v = 0.2;
	else me.v = me.slow_v;
	
	if(keys[SPACE]) {
		me.fire_size += me.fire_speed;
		if(me.fire_size==me.max_fire_size) me.fire_size=0.0;
		if(me.fire_size>me.max_fire_size) me.fire_size=me.max_fire_size;
	}
	else me.fire_size = 0.0;
	
	me.a += dt*me.da;
	me.x -= dt*me.v*Math.sin(-me.a);
	me.y -= dt*me.v*Math.cos(-me.a);
	if(me.x<0.0) me.x = 0.0;
	if(me.y<0.0) me.y = 0.0;
	if(me.x>map.width-0) me.x = map.width-0;
	if(me.y>map.height-0) me.y = map.height-0;
	
	var valid_projectile = null;
	for(var i=0; i<map.projectiles.length; i++) {
		var p = map.projectiles[i];
		if( p.x == -1000.0 ) { valid_projectile = p; continue; }
		p.x += p.dx*dt;
		p.y += p.dy*dt;
		if((me.x-p.x)*(me.x-p.x) + (me.y-p.y)*(me.y-p.y) > 640*640) {
			p.x = -1000.0; p.y = -1000.0;
		}
		else if((me.x-p.x)*(me.x-p.x) + (me.y-p.y)*(me.y-p.y) < 20*20) {
			p.x = -1000.0; p.y = -1000.0;
			me.health -= 10;
			health_display.innerHTML = me.health;
			if(me.health<=0) {
				alert('You lose');
			}
		}
	}
	
	for(var i=0; i<map.cannons.length; i++) {
		var c = map.cannons[i];
		
		if( (c.x-me.x)*(c.x-me.x) + (c.y-me.y)*(c.y-me.y) < 640*640) {
			var x = me.x - Math.sin(-me.a)*60;
			var y = me.y - Math.cos(-me.a)*60;
			
			var aim_angle = Math.atan2(c.x-me.x, c.y-me.y);
			
			c.a += (c.a < aim_angle || c.a < aim_angle+pi*2 ? 0.0004 : -0.0004)*dt;
			
			c.cooldown -= dt;
			
			if( (c.x-x)*(c.x-x) + (c.y-y)*(c.y-y) < me.fire_size*me.fire_size*0.7*0.7 ) {
				c.x = -1000.0; c.y = -1000.0;
			}
			else if(valid_projectile && c.cooldown<=0 && (c.x-x)*(c.x-x) + (c.y-y)*(c.y-y) < 200*200) {
				var sin_a = Math.sin(c.a); var cos_a = Math.cos(c.a);
				valid_projectile.x = c.x - 20*sin_a;
				valid_projectile.y = c.y - 20*cos_a;
				valid_projectile.dx = -0.2*sin_a;
				valid_projectile.dy = -0.2*cos_a;
				c.cooldown = 1000;
			}
		}
	}
	
	for(var i=0; i<map.wagons.length; i++) {
		var w = map.wagons[i];

		if( (w.x-me.x)*(w.x-me.x) + (w.y-me.y)*(w.y-me.y) < 640*640) {
			var x = me.x - Math.sin(-me.a)*60;
			var y = me.y - Math.cos(-me.a)*60;
			
			if( (w.x-x)*(w.x-x) + (w.y-y)*(w.y-y) < me.fire_size*me.fire_size*1.0*1.0 ) {
				w.burned = true;
				var burned_count = 0;
				for(var j=0; j<map.wagons.length; j++) {
					if( map.wagons[j].burned )
						burned_count+=1;
				}
				if(burned_count==map.wagons.length)
					alert('You won!');
			}
		}
	}
	
	info.innerHTML = Math.round(1000/dt)+'fps';
	canvas.width = canvas.width;
	g.translate(canvas.width/2, canvas.height-50);
	g.rotate(-me.a);
	g.translate(-canvas.width/2, -canvas.height+50);
	g.translate(-me.x+canvas.width/2, -me.y+canvas.height-50);
	for (var x=0; x<map.width; x+=50){
		g.moveTo(x, 0);
		g.lineTo(x, map.height);
	}
	for(var y=0; y<map.height; y+=50){
		g.moveTo(0, y);
		g.lineTo(map.width, y);
	}
	g.strokeStyle = "#00A";
	g.stroke();
	
	for(var i=0; i<map.cannons.length; i++) {
		var c = map.cannons[i];
		g.translate(c.x, c.y);
		g.rotate(-c.a);
		var cannon_width = 10;
		var wheel_width = 5;
		var wheel_length = 30;
		var cannon_length = 40;
		g.fillStyle='#961';
		g.fillRect(cannon_width/2+3, -wheel_length/2, wheel_width, wheel_length);
		g.fillRect(-cannon_width/2-wheel_width-3, -wheel_length/2, wheel_width, wheel_length);
		g.fillRect(-cannon_width/2-3, -5, cannon_width+2*3, 10);
		g.fillStyle='#444';
		g.fillRect(-cannon_width/2, -12-wheel_length/2, cannon_width, cannon_length);
		g.rotate(c.a);
		g.translate(-c.x, -c.y);
	}
	
	for(var i=0; i<map.wagons.length; i++) {
		var w = map.wagons[i];
		g.translate(w.x, w.y);
		g.rotate(-w.a);
		g.fillStyle = w.burned ? '#000' : '#851';
		g.fillRect(-15, -30, 30, 60);
		
		g.fillRect(15+1, 5, 3, 20);
		g.fillRect(-15-3-1, 5, 3, 20);
		
		g.fillRect(15+1, -25, 3, 20);
		g.fillRect(-15-3-1, -25, 3, 20);
		g.rotate(w.a);
		g.translate(-w.x, -w.y);
	}
	
	for(var i=0; i<map.infantry.length; i++) {
		var n = map.infantry[i];
		g.translate(n.x, n.y);
		g.rotate(-n.a);
		g.fillStyle = '#F00';
		//g.fillRect(0, 0, 30, 30);
		g.rotate(n.a);
		g.translate(-n.x, -n.y);
	}
	
	for(var i=0; i<map.cavalry.length; i++) {
		var c = map.cavalry[i];
		g.translate(c.x, c.y);
		g.rotate(-c.a);
		g.fillStyle = '#F92';
		//g.fillRect(0, 0, 20, 40);
		g.rotate(c.a);
		g.translate(-c.x, -c.y);
	}
	
	for(var i=0; i<map.projectiles.length; i++) {
		var p = map.projectiles[i];
		if( p.x == -1000.0 ) continue;
		g.beginPath();
		g.arc(p.x, p.y, 5, 0, 2*pi);
		g.fillStyle='#222';
		g.fill();
	}
	
	g.translate(me.x-canvas.width/2, me.y-canvas.height+50);
	g.translate(canvas.width/2, canvas.height-50);
	g.rotate(me.a);
	g.translate(-canvas.width/2, -canvas.height+50);
	
	g.fillStyle = '#F00';
	g.beginPath();
	g.arc(canvas.width/2, canvas.height-90, me.fire_size, -pi/2-pi/5, -pi/2+pi/5);
	g.lineTo(canvas.width/2, canvas.height-90);
	g.fill();
}
draw();

</script>
</body>
</html>
